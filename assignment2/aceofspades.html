<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ace of Spades</title>
    <style>
        
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }

    .container {
        display: flex;
        gap: 20px;
    }

    .card {
        width: 120px;
        height: 180px;
        border: 2px solid black;
        border-radius: 10px;
        background-color: white;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 6px;
        font-size: 15px;
        font-family: sans-serif;
    }

    .card .top {
        width: 20px;
        height: 40px;

        flex-direction: column;
        text-align: center;
        
        
    }

    .card .bottom {
        width: 20px;
        height: 40px;
        position: relative;
        left: 84px;
        flex-direction: column;
        text-align: center;
        rotate: 180deg;
    }

    .card .center {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-size: 40px;
    }

    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="top">
                <div>A</div>
                <div>&spades;</div> 
            </div>
            <div class="center">&spades;</div>
            <div class="bottom">
                <div>  A</div>
                <div>&spades;</div>
            </div>
        </div>
    </div>
</body>
</html>
