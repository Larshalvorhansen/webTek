<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Six of Clubs</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }

    .container {
        display: flex;
        gap: 20px;
    }

    .card {
        width: 120px;
        height: 180px;
        border: 2px solid black;
        border-radius: 10px;
        background-color: white;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 10px;
        font-size: 20px;
        font-family: sans-serif;
    }

    .left, .right {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .left {
        text-align: left;
    }

    .right {
        text-align: right;
    }

    .middle {
        display: grid;
        grid-template-rows: repeat(6, 1fr);
        justify-items: center;
    }

    .middle div {
        font-size: 24px;
    }

    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="left">
                <div>6</div>
                <div>&clubs;</div> 
            </div>
            <div class="middle">
                <div>&clubs;</div>
                <div>&clubs;</div>
                <div>&clubs;</div>
                <div>&clubs;</div>
                <div>&clubs;</div>
                <div>&clubs;</div>
            </div>
            <div class="right">
                <div>6</div>
                <div>&clubs;</div>
            </div>
        </div>
    </div>
</body>
</html>
