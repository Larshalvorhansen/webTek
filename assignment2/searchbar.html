<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar</title>
</head>
<style>
    .container {
        width: 100%;
        padding: 20px;
        background-color: lightgrey;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .search-bar {
        width: 33%;
        height: 40px;
        border: 2px solid grey;
        border-radius: 10px;
        padding: 5px;
        transition: width 0.3s ease;
    }

    .search-bar:focus {
        width: 100%;
        border-color: blue;
        outline: none;
    }

    .search-btn {
        height: 40px;
        border: none;
        background-color: blue;
        color: white;
        border-radius: 10px;
        margin-left: 10px;
        cursor: pointer;
    }
</style>

<body>
    <div class="container">
        <input type="text" class="search-bar" placeholder="Search here...">
        <button class="search-btn">Search</button>
    </div>
</body>

</html>
