.container {
    width: 100%;
    padding: 20px;
    background-color: lightgrey;
}

.search-bar {
    width: 33%;
    height: 40px;
    border: 2px solid grey;
    border-radius: 10px;
    padding: 5px;
    transition: width 0.3s ease;
}

.search-bar:focus {
    width: 100%;
    border-color: blue;
    outline: none;
}
